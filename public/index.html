<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Scraping With Mongoose</title>
    <style>
        body {
            background-color: white;
            color: grey;
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;

        }

        /* .jumbotron .background-image {
            height: 100%;
            /* background-image: url(Assets/img/header.jpg); */

        .header {
            font-size: 50px;
            color: rgb(16, 184, 35);
        }



        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
            border: teal 1px;
        }

        #notes {
            float: right;
            width: 30%;
            font-size: 15px;
            color: grey;

            border: grey solid 1px;
            padding: 20px;
            margin-left: 10px;
            position: relative;
        }

        h2 {
            font-size: 20px;
        }

        textarea,
        input {
            display: block;
            width: 60%;
            background-color: rgb(172, 240, 224);
            color: grey;
            font-size: 15px;
        }

        input {
            height: 36px;
            font-size: 15px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- //navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mongo Scrape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" href="/saved">Saved Articles</a>
                <button class="btn btn-outline-success" type="button" href="/">Scrape New Articles</button>
            </div>
        </div>
    </nav>
    <!-- image jumbotron -->
    <div class="jumbotron text-center">
        <div class="overlay"></div>
        <div class="background-image">


        </div>
        <div class="caption">
            <h1 class="header">Mongo Scrape</h1>
            <i>Get your daily dose of tech news.</i>
        </div>

    </div>
    <div id="wrapper">
        <h1 style="font-size:20px; color: rgb(16, 184, 35)">Tech Crunch</h1>
        <div id="articles">
        </div>
    </div>
    <div id="notes"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
